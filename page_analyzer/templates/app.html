<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анализатор страниц</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="min-vh-100">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{{ url_for('get_urls') }}" aria-current="page" class="nav-link">Сайты</a>
          </li>     
        </ul>
      </div>
    </div>
  </nav>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger"> {{ message[1] }}</div> 
    {% endfor %}
  {% endif %}
  <div class="container-fluid col-6 mt-3 border rounded-3 py-5 px-5 bg-light">
    <div class="row">
      <div class="col">
        <h1 class="display-3">Анализатор страниц</h1>
        <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
      </div>
    </div>
        <form class="row" action="{{ url_for('add_url') }}" method="post">
          <div class="col-8">
            <input type="text" name="url" placeholder="https://www.example.com" class="form-control form-control-lg">
          </div>
          <div class="col-sm-auto">
            <button type="submit" class="btn btn-lg btn-primary px-5">ПРОВЕРИТЬ</button>
          </div>
        </form>

 
    
  </div>
  <footer class="border-top p-3 text-center fixed-bottom">
    <a href="#">Hexlet</a>
  </footer>
</body>
</html>
